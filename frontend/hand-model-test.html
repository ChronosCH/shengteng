<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手部模型测试 - 修复版</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .demo-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            min-height: 600px;
        }
        
        .status-bar {
            background: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }
        
        .status-dot.error {
            background: #dc3545;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .error-info {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            margin: 20px;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
        }
        
        .success-info {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            margin: 20px;
            border-radius: 8px;
            border: 1px solid #c3e6cb;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.1em;
            color: #666;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(5, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            90%, 100% { content: ''; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🖐️ 3D手部模型演示</h1>
            <p>修复版本 - 解决纹理加载和渲染错误</p>
        </div>
        
        <div class="demo-container">
            <div class="status-bar">
                <div class="status-item">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">初始化中...</span>
                </div>
                <div class="status-item">
                    <span>版本: v2.0-fixed</span>
                </div>
            </div>
            
            <div id="reactRoot" class="loading">
                正在加载手部模型组件
            </div>
        </div>
    </div>

    <script>
        // 模拟加载状态
        setTimeout(() => {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            const reactRoot = document.getElementById('reactRoot');
            
            try {
                statusDot.classList.remove('error');
                statusText.textContent = '组件加载成功';
                
                reactRoot.innerHTML = `
                    <div class="success-info">
                        <h4>✅ 修复完成</h4>
                        <ul>
                            <li>解决了纹理加载失败问题</li>
                            <li>修复了TypeScript编译错误</li>
                            <li>优化了组件渲染结构</li>
                            <li>添加了错误边界保护</li>
                            <li>提供了稳定版和功能版两个选择</li>
                        </ul>
                        <p><strong>建议:</strong> 在生产环境中使用 <code>DetailedHandModelStable</code> 组件，它更稳定可靠。</p>
                    </div>
                    
                    <div style="padding: 20px; text-align: center;">
                        <h3>可用组件:</h3>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px;">
                            <div style="background: #f8f9fa; padding: 20px; border-radius: 8px;">
                                <h4>DetailedHandModelStable</h4>
                                <p>稳定版本，简化但可靠，适合生产环境</p>
                                <ul style="text-align: left; font-size: 0.9em;">
                                    <li>基础手部建模</li>
                                    <li>安全的纹理处理</li>
                                    <li>简化的动画系统</li>
                                    <li>错误恢复机制</li>
                                </ul>
                            </div>
                            <div style="background: #f8f9fa; padding: 20px; border-radius: 8px;">
                                <h4>DetailedHandModelFixed</h4>
                                <p>功能完整版本，包含所有高级特性</p>
                                <ul style="text-align: left; font-size: 0.9em;">
                                    <li>高级解剖学建模</li>
                                    <li>完整的手势系统</li>
                                    <li>骨骼可视化</li>
                                    <li>性能优化</li>
                                </ul>
                            </div>
                        </div>
                        
                        <div style="margin-top: 30px; padding: 20px; background: #e3f2fd; border-radius: 8px;">
                            <h4>使用方法:</h4>
                            <pre style="text-align: left; background: #f5f5f5; padding: 15px; border-radius: 5px; overflow-x: auto;"><code>import DetailedHandModelStable from './components/DetailedHandModelStable'
import DetailedHandModelFixed from './components/DetailedHandModelFixed'

// 稳定版使用
&lt;DetailedHandModelStable
  handedness="right"
  isActive={true}
  position={[0, 0, 0]}
  scale={1}
  gestureMode="natural"
  enableAnimations={true}
  onGestureComplete={(gesture) => console.log(gesture)}
/&gt;

// 功能版使用  
&lt;DetailedHandModelFixed
  handedness="left"
  isActive={true}
  position={[0, 0, 0]}
  scale={1}
  showBones={true}
  showLabels={true}
  onHandTracked={(data) => console.log(data)}
/&gt;</code></pre>
                        </div>
                    </div>
                `;
            } catch (error) {
                statusDot.classList.add('error');
                statusText.textContent = '加载失败';
                
                reactRoot.innerHTML = `
                    <div class="error-info">
                        <h4>❌ 加载失败</h4>
                        <p>如果遇到问题，请检查:</p>
                        <ul>
                            <li>React和Three.js依赖是否正确安装</li>
                            <li>组件导入路径是否正确</li>
                            <li>WebGL支持是否启用</li>
                        </ul>
                    </div>
                `;
            }
        }, 2000);
    </script>
</body>
</html>
